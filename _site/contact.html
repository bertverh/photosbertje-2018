        <!-- begin adres -->
        <div class="col-12 col-md-6 contact_form">
            <form class="form-horizontal contact" action="http://bertverheye.be/pages/contact.php" method="post"  id="contact_form">
                <fieldset>
                    <!-- Text input-->   
                    <div class="form-group">
                        <label class="col-12 control-label">First Name</label>  
                        <div class="col-12 inputGroupContainer">
                            <div class="input-group">
                                <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->   
                    <div class="form-group">
                        <label class="col-12 control-label" >Last Name</label> 
                        <div class="col-12 inputGroupContainer">
                            <div class="input-group">
                                <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-12 control-label">E-Mail</label>  
                        <div class="col-12 inputGroupContainer">
                            <div class="input-group">
                                <input name="email" placeholder="E-Mail address" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->   
                    <div class="form-group">
                        <label class="col-12 control-label">Phone</label>  
                        <div class="col-12 inputGroupContainer">
                            <div class="input-group">
                                <input name="phone" placeholder="+Phone number" class="form-control" type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-12 control-label">Description</label>
                        <div class="col-12 inputGroupContainer">
                            <div class="input-group">
                                <textarea class="form-control" name="comment" placeholder="Project description"></textarea>
                            </div>
                        </div>
                    </div>

                    <!--OPTIONAL - Anti-Spam Field-->
                    <!-- this field is written into the contact.php file to prevent spambots from submitting your form. -->
                    <span id="safety">
                        <div class="form-group" id="gotcha">
                            <label class="col-12 control-label">Leave this field empty for control (Laat dit veld leeg als controle)</label>  
                            <div class="col-12 inputGroupContainer">
                                <div class="input-group">
                                    <input  name="gotcha"  class="form-control"  type="text">
                                </div>
                            </div>
                        </div>

                        <!-- Success message -->
                        <div class="alert alert-success" role="alert" id="success_message">Success! Thanks for contacting us, we will get back to you shortly.</div>
                    </span>

                    <!-- Button -->
                    <div class="form-group">
                        <label class="col-md-12 control-label"></label>
                        <div class="col-md-12">
                            <button type="submit" class="btn btn_verzend">Send</button>
                        </div>
                    </div>
                </fieldset>
            </form>
